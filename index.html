<!DOCTYPE html>
<html lang="en">

<head>

    <title>geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- hrader -->
    <header>

    </header>
    <!-- body -->
    <div class="flex flex-col lg:flex-row p-10 gap-5">
        <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-5">
            <!-- card 1 -->
            <div class="card bg-purple-300 shadow-xl">
                <figure class="h-[200px] p-5"><img src="./images/triangle.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                   <div class="text-center">
                    <h2 class="text-xl font-bold">Triangle</h2>
                    <p>Area(A) = 0.5 x b x h</p>
                   </div>
                   <div class="text-center flex justify-center gap-5">
                   <div>
                    <input type="number" placeholder="b" class="pl-2 w-[60px]" >cm
                   </div>
                    <div>
                        <input type="number" placeholder="h" class="pl-2 w-[60px]">cm
                    </div>
                   </div>
                    <div class="card-actions justify-center">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                </div>
            </div>
            <!-- card 2 -->
            <div class="card bg-purple-200 shadow-xl">
                <figure class="h-[200px] p-5"><img src="./images/rectangle.png" alt="Shoes" />

                    <p>Area(A) = W x l</p>

                    <p>Area(A) = b x h</p>
                   </div>
